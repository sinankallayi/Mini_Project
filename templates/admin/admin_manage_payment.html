{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments - Edan Homestay Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            padding-top: 70px; /* To prevent content hiding behind fixed navbar */
        }

        

        /* Dashboard Cards */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
        }

        /* Action Buttons */
        .btn-action {
            border-radius: 20px;
            padding: 5px 10px;
            transition: transform 0.3s ease;
        }

        .btn-action:hover {
            transform: scale(1.1);
        }

        /* Profile Icon */
        
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'admin_navbar.html' %}

    <!-- Manage Payments Section -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                    <h4>Manage Payments</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Payment ID</th>
                                        <th>Booking ID</th>
                                        <th>Guest Name</th>
                                        <th>Amount</th>
                                        <th>Payment Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                            <!-- Example Row -->
                                    <tr>
                                        <td>PMT67890</td>
                                        <td>BK12345</td>
                                        <td>John Doe</td>
                                        <td>$150</td>
                                        <td>2024-08-25</td>
                                        <td><span class="badge badge-success">Completed</span></td>
                                        <td>
                                            <a href="#" class="btn btn-info btn-sm btn-action"><i class="bi bi-eye-fill"></i> View</a>
                                            <a href="#" class="btn btn-warning btn-sm btn-action"><i class="bi bi-arrow-counterclockwise"></i> Refund</a>
                                        </td>
                                    </tr>
                            <!-- Repeat for more payments -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Edan Homestay Admin. All rights reserved.</p>
    </footer>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
