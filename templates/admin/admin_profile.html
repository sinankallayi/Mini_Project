{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Edan Homestay</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* Adjust to avoid hiding content behind the navbar */
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h2 {
            font-weight: 700;
        }
        .profile-info {
            list-style: none;
            padding: 0;
        }
        .profile-info li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .profile-info li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'admin_navbar.html' %}

    <div class="container profile-container mt-5">
        <div class="profile-header">
            <h2>{{ name }}</h2>
            <p><strong>Property:</strong> {{ property_name }}</p>
        </div>

        <ul class="profile-info">
            <li><span>Contact Number:</span> {{ contact_number }}</li>
            <li><span>Location:</span> {{ location }}</li>
        </ul>

        <!-- Add Edit Profile Button (optional) -->
        <!-- <div class="text-center mt-4">
            <a href="#" class="btn btn-primary">Edit Profile</a>
        </div> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
