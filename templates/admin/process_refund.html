<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Refund - Edan Homestay Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .refund-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .refund-card h4 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-group p {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 5px;
            color: #333;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            margin-top: 10px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'admin_navbar.html' %}
    <div class="container">
        <div class="refund-card">
            <h4>Refund Details</h4>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Guest Name:</label>
                    <p>{{ refund_request.name }}</p>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <p>{{ refund_request.email }}</p>
                </div>
                <div class="form-group">
                    <label>Account Number:</label>
                    <p>{{ refund_request.account_number }}</p>
                </div>
                <div class="form-group">
                    <label>IFSC Code:</label>
                    <p>{{ refund_request.ifsc_code }}</p>
                </div>
                <div class="form-group">
                    <label>Refund Amount:</label>
                    <p>â‚¹{{ refund_amount }}</p>
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirm Refund</button>
                <a href="{% url 'admin_manage_payment' %}" class="btn btn-secondary btn-block">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
