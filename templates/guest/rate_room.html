<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Room</title>
    <!-- Add your CSS framework links here, like Bootstrap or Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'your_css_file.css' %}">
</head>
<body>

    <div class="container">
        <h2>Rate and Review {{ room.name }}</h2>

        <form method="POST" class="rating-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optionally include JavaScript for better form validation or styling -->
    <script src="{% static 'your_js_file.js' %}"></script>

</body>
</html>
