<!-- refund_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Request Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding-top: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    {% include 'guest_navbar.html' %}

    <div class="absolute top-16 left-4 p-4">
        <button onclick="history.back()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
            ‚Üê Back
        </button>
    </div>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Refund Request Form</h2>
            <form method="POST" class="space-y-4" action="{% url 'refund_request_view' booking.booking_id %}">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
                </div>
            
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
                </div>
            
                <div>
                    <label for="account_number" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="account_number" name="account_number" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
                </div>
            
                <div>
                    <label for="ifsc_code" class="block text-sm font-medium text-gray-700">IFSC Code</label>
                    <input type="text" id="ifsc_code" name="ifsc_code" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400">
                </div>
            
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Submit Refund Request
                </button>
            </form>
            
        </div>
    </div>

    <footer id="footer" class="mt-5">
        <p>&copy; 2024 Edan Homestay. All rights reserved.</p>
    </footer>
</body>

</html>
