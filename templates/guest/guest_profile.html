<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* Adjust according to navbar height */
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-details {
            text-align: center;
        }
        .aadhaar-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .view-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'guest_navbar.html' %}

    <div class="container profile-container">
        <div class="profile-details">
            <!-- Display guest image -->
            <img src="{{ guest.image.url }}" alt="Guest Profile Picture" class="profile-image">

            <h2>{{ guest.name }}</h2>
            <p><strong>Email:</strong> {{ guest.email }}</p>
            <p><strong>Phone:</strong> {{ guest.number }}</p>

            <!-- Display Aadhaar view button if Aadhaar is uploaded -->
            {% if guest.aadhaar_image %}
                <div class="aadhaar-section">
                    <a href="{{ guest.aadhaar_image.url }}" target="_blank" class="btn btn-info view-btn">View Aadhaar Image</a>
                </div>
            {% endif %}
        </div>

        <!-- Add Edit Profile Button (Optional) -->
        <div class="text-center" style="margin-top: 2%;">
            <a href="{% url 'edit_guest_profile' %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
