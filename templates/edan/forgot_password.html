<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Edan Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    {% include 'navbar.html' %}

    <main class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="email" class="w-full p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" name="email" placeholder="Enter your email" required>
                </div>
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Reset Link</button>
                <div class="text-center mt-2">
                    <p>Remembered your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
                </div>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}
</body>

</html>
