<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration - Edan Homestay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 bg-cover bg-center">
    {% include 'navbar.html' %}
    <div class="flex items-center justify-center min-h-screen py-6" style="padding-top: 70px;">
        <div class="w-full max-w-md p-8 bg-white bg-opacity-90 rounded-lg shadow-lg">
            
            <form method="POST" enctype="multipart/form-data" action="/guest_registration/">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-sm font-semibold mb-2">Name:</label>
                    <div class="relative">
                        <input type="text" id="name" name="name" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="number" class="block text-sm font-semibold mb-2">Phone Number:</label>
                    <div class="relative">
                        <input type="number" id="number" name="number" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2">
                            <i class="fas fa-phone text-gray-500"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold mb-2">Email:</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-sm font-semibold mb-2">Password:</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 cursor-pointer" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye text-gray-500" id="toggle-password-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-sm font-semibold mb-2">Upload Image:</label>
                    <input type="file" id="image" name="image" class="block w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
            </form>
        </div>
    </div>

    <footer id="footer" class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Edan Homestay. All rights reserved.</p>
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.querySelector('#password');
            const togglePasswordIcon = document.querySelector('#toggle-password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
