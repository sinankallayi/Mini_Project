<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edan Homestay - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1; /* Ensure the main content takes available space */
        }

        footer {
            background-color: #1a202c; /* Tailwind's bg-dark color equivalent */
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar (Included from navbar.html) -->
    {% include 'navbar.html' %}

    <main class="flex items-center justify-center">
        <!-- Login Form -->
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">LOGIN</h2>
            <form method="POST" action="/user_login/">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="email" class="w-full p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" name="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="w-full p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" name="password" placeholder="Password" required>
                </div>

                {% if error_message %}
                    <p class="text-red-500 text-center mb-4">{{ error_message }}</p>
                {% endif %}

                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>

                <div class="text-center mt-2">
                    <p>Don't have an account? <a href="{% url 'registration' %}" class="text-blue-600 hover:underline">Sign Up</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

</body>

</html>
